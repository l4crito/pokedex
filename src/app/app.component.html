<app-search (pokemonSelected)="getPokemonInfo($event)" *ngIf="showSearch"></app-search>
<div class="bg">
    <div class="pokedex">
        <img [src]="photo" alt="" *ngIf="photo" class="photo">
        <img src="../assets/pokedex.png" alt="" (click)="showSearch=true" class="pokedex">
    </div>
</div>
